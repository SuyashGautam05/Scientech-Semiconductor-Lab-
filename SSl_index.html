<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-I Characteristics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <img style="width: 18%;height: auto;" src="./Assets/Scientech logo-2.png" alt="logo">
      <h1>V-I Characteristics</h1>
      <div class="connection-status">
        <span id="status-indicator" class="status-indicator"></span>
        <span id="status-text">Disconnected</span>
      </div>
    </header>

    <main class="app-main">
      <section class="controls-section">
        <div class="port-selector">
          <label for="port-select">COM Port:</label>
          <select id="port-select">
            <option value="">Select a port...</option>
          </select>
          <button id="connect-btn">Connect</button>
          <button id="disconnect-btn" disabled>Disconnect</button>
        </div>

        <div class="data-display">
          <div class="data-item">
            <span class="data-label">V1:</span>
            <span id="v1-value" class="data-value">--</span>
          </div>
          <div class="data-item">
            <span class="data-label">I1:</span>
            <span id="i1-value" class="data-value">--</span>
          </div>
          <div class="data-item">
            <span class="data-label">V2:</span>
            <span id="v2-value" class="data-value">--</span>
          </div>
          <div class="data-item">
            <span class="data-label">I2:</span>
            <span id="i2-value" class="data-value">--</span>
          </div>
        </div>

        <div class="graph-controls">
  <div class="axis-selector">
    <label for="x-axis">X-Axis:</label>
    <select id="x-axis">
      <option value="V1">V1</option>
      <option value="-V1">-V1</option>
      <option value="I1">I1</option>
      <option value="-I1">-I1</option>
      <option value="V2">V2</option>
      <option value="I2">I2</option>
    </select>
  </div>
  <div class="axis-selector">
    <label for="y-axis">Y-Axis:</label>
    <select id="y-axis">
      <option value="V1">V1</option>
      <option value="-V1">-V1</option>
      <option value="I1" selected>I1</option>
      <option value="-I1">-I1</option>
      <option value="V2">V2</option>
      <option value="I2">I2</option>
    </select>
  </div>
  <button id="clear-graph">Clear Graph</button>
  <button id="export-btn">Export CSV</button> <!-- New export button -->
  <button id="reset-btn">Reset All</button>
</div>
